<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas class="confetti" id="canvas"></canvas>
<div>
    <div id="form-difficulty">
        <p>Veuillez choisir la difficulté</p>
        <div>
            <input type="radio" id="difficultyChoice1"
                   name="difficultyRadio" value="1" checked>
            <label for="difficultyChoice1">Facile</label>

            <input type="radio" id="difficultyChoice2"
                   name="difficultyRadio" value="2">
            <label for="difficultyChoice2">Moyen</label>

            <input type="radio" id="difficultyChoice3"
                   name="difficultyRadio" value="3">
            <label for="difficultyChoice3">Difficile</label>
        </div>
        <button id="valid-difficulty">valider</button>
    </div>
    <div id="form-name" class="hide">
        <p>Entrer votre nom</p>
        <input
                id="input-name"
                type="text"
                placeholder="Entrer votre nom"
                required
        />
        <button id="valid-name">valider</button>
    </div>
    <div id="form-number" class="hide">
        <p id="text-info-number">Entrer un nombre</p>
        <div class="container-flex">
            <div>
                <input
                        id="input-number"
                        type="number"
                        placeholder="Entrer un nombre"
                        required
                />
                <button id="valid-number">valider</button>
            </div>
            <div id="container-table-of-try-numbers">
                <p>Tableau des nombres essayé</p>
                <div id="table-of-try-numbers">

                </div>
            </div>
        </div>
    </div>
</div>

<div id="result"></div>

<script type="module" src="script.js"></script>

</body>
</html>
